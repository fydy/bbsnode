language: node_js
# When changing node version also update it on lines 31 and 49.
node_js:
  - "10"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - curl -n https://api.heroku.com/apps/bbsnode/config-vars \
    -H "Accept: application/vnd.heroku+json; version=3" \
    -H "Authorization: $YOUR_TOKEN
  - heroku git:clone -a bbsnode

install:
- node app --setup
