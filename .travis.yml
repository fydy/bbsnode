language: node_js
# When changing node version also update it on lines 31 and 49.
node_js:
  - "10"

sudo: required

directories:
    - node_modules
    
before_install:
  - git clone -b v1.10.x https://github.com/NodeBB/NodeBB.git
  - cp -rf config.json NodeBB && cd NodeBB
  - npm install nconf
  - npm install winston
  - npm install mkdirp
  
script: 
  - echo "npm test temporarily disabled"
  
install:
  - node app --setup
  
