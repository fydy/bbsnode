language: node_js
# When changing node version also update it on lines 31 and 49.
node_js:
  - "10"

sudo: required

cache:
  directories:
    - node_modules
    
before_script:
  # this install.sh script requires sudo
  - wget -qO- https://toolbelt.heroku.com/install.sh | sh
  - heroku config:set HEROKU_ACCESS_TOKEN=$HEROKU_API_KEY
  - heroku config:set HEROKU_APPS=$HEROKU_APP

script:

  - heroku git:clone -a bbsnode
